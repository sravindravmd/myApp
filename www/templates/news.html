<ion-view view-title="Welcome to Repsol">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="tabs tabs-icon-top static">
            <p>News</p>
        </div>
      <ion-list ng-repeat="new in news" class="card">
        <div class="item item-text-wrap">
          <div class="row">
            <div class="col col-50"><h2>{{new.NEWS_TITILE}}</h2></div>
            <div class="col col-offset-10 col-50"><p>{{new.ADD_DATE}}</p></div>
          </div>
          <img  class="item-image" ng-src={{new.URL_URL}}>
          <div class="item">
            <p class="">{{new.NEWS_DESC}}</p>
          </div>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
